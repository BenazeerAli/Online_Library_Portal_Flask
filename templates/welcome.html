<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | Library Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: url('/static/manipalimage.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: #000;
    }

    .welcome-box {
      background-color: rgba(255, 248, 240, 0.85);
      border-radius: 16px;
      padding: 3rem;
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .welcome-box h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      font-weight: 600;
      color: #333;
    }

    .icon-btn {
      width: 90px;
      height: 90px;
      font-size: 2rem;
      border-radius: 50%;
      margin: 10px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #198754;
      color: #198754;
      background-color: transparent;
      transition: all 0.3s ease;
    }

    .icon-btn:hover {
      background-color: #198754;
      color: white;
    }

    .label {
      margin-top: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      color: #333;
    }

    .icon-group {
      display: inline-block;
      margin: 0 1rem;
    }

    .small-link {
      margin-top: 2rem;
      display: block;
      font-size: 0.95rem;
      color: #333;
    }

    .small-link:hover {
      text-decoration: underline;
      color: #000;
    }
  </style>
</head>
<body>

<div class="welcome-box">
  <h1>Welcome to the Library Portal</h1>

  <div class="d-flex justify-content-center">
    <div class="icon-group text-center">
      <a href="/login?role=student" class="icon-btn" title="Login as Student">
        <i class="bi bi-person-fill"></i>
      </a>
      <div class="label">Login as Student</div>
    </div>

    <div class="icon-group text-center">
      <a href="/login?role=faculty" class="icon-btn" title="Login as Faculty">
        <i class="bi bi-person-badge-fill"></i>
      </a>
      <div class="label">Login as Faculty</div>
    </div>
  </div>

  <a href="/register" class="small-link">Not registered yet? Register here</a>
</div>

</body>
</html>
