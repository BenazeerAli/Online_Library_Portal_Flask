<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popular Downloads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: url("/static/manipalimage.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: -1;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 4rem;
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
        }

        .table th, .table td {
            color: #000000;
            vertical-align: middle;
        }

        .table thead th {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .btn-back {
            background-color: #14532d;
            color: #fff;
            border: none;
        }

        .btn-back:hover {
            background-color: #0f3e22;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="content-card">
        <h3 class="mb-4">üìä Most Popular Downloads</h3>

        {% if papers %}
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Course</th>
                    <th>Semester</th>
                    <th>Total Downloads</th>
                </tr>
            </thead>
            <tbody>
                {% for paper in papers %}
                <tr>
                    <td>{{ paper[1] }}</td>
                    <td>{{ paper[2] }}</td>
                    <td>{{ paper[3] }}</td>
                    <td>{{ paper[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-light">No downloads yet.</p>
        {% endif %}

        <a href="/dashboard" class="btn btn-back mt-3">‚Üê Back to Dashboard</a>
    </div>
</div>

</body>
</html>
