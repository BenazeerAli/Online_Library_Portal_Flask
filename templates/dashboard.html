<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: url("/static/manipalimage.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 3rem;
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 900px;
        }

        .btn {
            font-weight: 500;
        }

        .navbar-green {
            background-color: #14532d !important;
        }

        .btn-green {
            background-color: #198754;
            color: white;
            border: none;
        }

        .btn-green:hover {
            background-color: #157347;
            color: white;
        }

        .btn-outline-light:hover {
            background-color: white;
            color: #198754;
        }

        .center-wrapper {
            height: calc(100vh - 72px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-green">
    <div class="container">
        <span class="navbar-brand mb-0 h1 text-white">üìö Library Portal</span>
        <a class="btn btn-light" href="/logout">Logout</a>
    </div>
</nav>

<div class="container center-wrapper">
    <div class="dashboard-card text-center">
        <h3 class="mb-3">Welcome, {{ username }}!</h3>
        <p>You are logged in as <strong>{{ role }}</strong>.</p>

        <div class="d-flex flex-wrap justify-content-center gap-3 mt-4">
            {% if role == "faculty" %}
                <a href="/upload" class="btn btn-green">Upload Question Paper</a>
                <a href="/popular" class="btn btn-outline-light">View Popular Downloads</a>
                <a href="/leaderboard" class="btn btn-green">üèÜ View Leaderboard</a>
            {% elif role == "student" %}
                <a href="/papers" class="btn btn-green">View & Download Papers</a>
                <a href="/popular" class="btn btn-outline-light">View Popular Downloads</a>
                <a href="/leaderboard" class="btn btn-green">üèÜ View Leaderboard</a>
            {% endif %}
        </div>
        
        
    </div>
</div>

</body>
</html>
