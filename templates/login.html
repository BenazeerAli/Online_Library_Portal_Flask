<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Library Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/manipalimage.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: #000;
        }

        .login-box {
            background-color: rgba(255, 248, 240, 0.85); /* warm cream with soft opacity */
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
        }

        .login-box h2 {
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem;
            font-size: 1rem;
        }

        .btn-login {
            background-color: #198754;
            color: white;
            margin-top: 1.5rem;
            padding: 0.75rem;
            font-size: 1.1rem;
            width: 100%;
            border-radius: 10px;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #157347;
        }

        .small-link {
            margin-top: 1rem;
            display: block;
            font-size: 0.95rem;
            color: #333;
        }

        .small-link:hover {
            text-decoration: underline;
            color: #000;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login to Library Portal</h2>
    <form method="POST">
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn-login">Login</button>
    </form>
    <a href="/register" class="small-link">Don't have an account? Register</a>
    <a href="/" class="small-link">‚Üê Back to Welcome</a>
</div>

</body>
</html>
